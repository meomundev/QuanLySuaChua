name: app_maintain
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/icons/

  fonts:
  - family: Lato
    fonts:
      - asset: assets/fonts/Lato-Black.ttf
      - asset: assets/fonts/Lato-BlackItalic.ttf
      - asset: assets/fonts/Lato-Bold.ttf
      - asset: assets/fonts/Lato-BoldItalic.ttf
      - asset: assets/fonts/Lato-Italic.ttf
      - asset: assets/fonts/Lato-Light.ttf
      - asset: assets/fonts/Lato-LightItalic.ttf
      - asset: assets/fonts/Lato-Regular.ttf
      - asset: assets/fonts/Lato-Thin.ttf
      - asset: assets/fonts/Lato-ThinItalic.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logoApp.jpg"